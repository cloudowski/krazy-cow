version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/cloudowski/krazy-cow
    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: |
          export VERSION=latest
          [ -n "$CIRCLE_TAG" ] && VERSION="$CIRCLE_TAG" 
          go build -ldflags="-w -s -X main.version=$VERSION -X main.gitCommit=$CIRCLE_SHA1" -o krazycow

